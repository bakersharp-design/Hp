<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
    }

    h1 {
      font-size: 36px;
      color: #444;
    }

    /* Balance Section */
    .balance {
      margin-bottom: 20px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      margin-left: 10px;
    }

    /* Roulette Wheel */
    .wheel-container {
      position: relative;
      display: inline-block;
    }

    .roulette-wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: white;
      border: 8px solid #444;
      position: relative;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .roulette-wheel .wheel-section {
      width: 20%;
      height: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .roulette-wheel .wheel-section span {
      transform: rotate(-90deg);
      font-size: 20px;
      color: #fff;
    }

    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      border: 4px solid #333;
      z-index: 10;
    }

    /* Ball animation */
    @keyframes ballAnimation {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateY(-160px); }
      50% { transform: translate(-50%, -50%) rotate(1800deg) translateY(-150px); }
      100% { transform: translate(-50%, -50%) rotate(3600deg) translateY(-140px); }
    }

    /* Spin button */
    .spin-button button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spin-button button:hover {
      background-color: #666;
    }

    /* Betting Table */
    .betting-table {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .bet-options {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .bet-option {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .bet-option:hover {
      background-color: #ddd;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }

  </style>
</head>
